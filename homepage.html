<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gospel Springs - Home</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #4A90E2;
            --secondary-color: #7ED321;
            --accent-color: #FF5A5F;
            --dark-color: #2D2D2D;
        }

        body {
            font-family: 'Nunito', sans-serif;
            background-color: #f8f9fc;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .header {
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
            padding: 0.5rem 0;
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        .sidebar {
            width: 280px;
            height: 100vh;
            position: fixed;
            left: -280px;
            top: 0;
            background: white;
            box-shadow: 4px 0 20px rgba(0,0,0,0.05);
            transition: all 0.3s;
            z-index: 999;
        }

        .sidebar.active {
            left: 0;
        }

        .hero-section {
            background: linear-gradient(rgba(0, 0, 0, 0.6), rgba(0, 0, 0, 0.6)), 
                        url('APG.jpg') no-repeat center center/cover;
            color: white;
            padding: 10rem 0;
            position: relative;
            overflow: hidden;
        }

        .hero-content h1 {
            font-size: 3.5rem;
            font-weight: 700;
            text-shadow: 2px 2px 8px rgba(0,0,0,0.3);
            animation: fadeInUp 1s ease;
        }

        .profile-icon {
            width: 45px;
            height: 45px;
            border-radius: 50%;
            background: var(--accent-color);
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        .profile-icon:hover {
            transform: scale(1.05);
        }

        .nav-footer {
            background: var(--dark-color);
            color: white;
            padding: 1.5rem 0;
            margin-top: auto;
        }

        .footer-logo {
            width: 80px;
            height: auto;
            filter: brightness(0) invert(1);
        }

        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .menu-toggle {
            font-size: 1.5rem;
            color: white;
            margin-left: 1rem;
            cursor: pointer;
        }

        .sidebar-nav {
            padding: 2rem 1rem;
        }

        .sidebar-nav .nav-link {
            padding: 0.8rem 1.5rem;
            margin: 0.5rem 0;
            border-radius: 8px;
            color: var(--dark-color);
            transition: all 0.3s ease;
        }

        .sidebar-nav .nav-link:hover {
            background: var(--primary-color);
            color: white;
            transform: translateX(10px);
        }
    </style>
</head>
<body>
    <!-- Sidebar -->
    <div class="sidebar">
        <div class="sidebar-nav">
            <nav class="nav flex-column">
                <a class="nav-link active" href="#"><i class="fas fa-home me-2"></i>Home</a>
                <a class="nav-link" href="#"><i class="fas fa-info-circle me-2"></i>About Us</a>
                <a class="nav-link" href="#"><i class="fas fa-video me-2"></i>Live Events</a>
            </nav>
        </div>
    </div>

    <!-- Header -->
    <header class="header">
        <div class="container-fluid">
            <div class="d-flex justify-content-between align-items-center">
                <div class="d-flex align-items-center">
                    <i class="fas fa-bars menu-toggle"></i>
                </div>
                <div class="d-flex align-items-center">
                    <div class="profile-icon dropdown-toggle" data-bs-toggle="dropdown">
                        <!-- Initial will be inserted here -->
                    </div>
                    <ul class="dropdown-menu dropdown-menu-end">
                        <li><a class="dropdown-item" href="#" id="updatePasswordBtn">Update Password</a></li>
                        <li><hr class="dropdown-divider"></li>
                        <li><a class="dropdown-item" href="#" id="logoutBtn">Logout</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </header>

    <!-- Hero Section -->
    <section class="hero-section">
        <div class="container text-center">
            <div class="hero-content">
                <h1 id="greetingMessage"></h1>
            </div>
        </div>
    </section>

    <!-- Main Content -->
    <main class="container my-5 flex-grow-1">
        <!-- Your content goes here -->
    </main>

    <!-- Footer -->
    <footer class="nav-footer">
        <div class="container text-center">
            <img src="Gospel springs logo.jpg" alt="Logo" class="footer-logo">
        </div>
    </footer>

    <!-- Modals (Same as previous version) -->
    <!-- Include modals from previous code here -->

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-firestore-compat.js"></script>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        // Firebase Config
        const firebaseConfig = {
            apiKey: "AIzaSyDJJqxh3UOsTcBPAXLeEWeLoQRmIy_6hNU",
            authDomain: "web-app-ae5b6.firebaseapp.com",
            projectId: "web-app-ae5b6",
            storageBucket: "web-app-ae5b6.firebasestorage.app",
            messagingSenderId: "921251501161",
            appId: "1:921251501161:web:316ff3fc4345735762bef8"
        };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.firestore();

        // DOM Elements
        const greetingMessage = document.getElementById('greetingMessage');
        const profileIcon = document.querySelector('.profile-icon');
        const menuToggle = document.querySelector('.menu-toggle');
        const sidebar = document.querySelector('.sidebar');

        // Toggle Sidebar
        menuToggle.addEventListener('click', () => {
            sidebar.classList.toggle('active');
        });

        // Auth State Listener
        auth.onAuthStateChanged((user) => {
            if (user) {
                db.collection('users').where('email', '==', user.email).get()
                    .then(snapshot => {
                        const userData = snapshot.docs[0].data();
                        updateGreeting(userData);
                        profileIcon.textContent = userData.fullName.charAt(0).toUpperCase();
                    })
                    .catch(() => {
                        const emailPrefix = user.email.split('@')[0];
                        profileIcon.textContent = emailPrefix.charAt(0).toUpperCase();
                    });
            } else {
                window.location.href = 'login.html';
            }
        });

        function updateGreeting(userData) {
            const hour = new Date().getHours();
            let greeting = '';
            
            if (hour < 12) greeting = 'Good morning';
            else if (hour < 18) greeting = 'Good afternoon';
            else greeting = 'Good evening';

            const title = userData.gender?.toLowerCase() === 'male' ? 'sir' : 
                         userData.gender?.toLowerCase() === 'female' ? 'madam' : '';

            greetingMessage.innerHTML = `
                ${greeting} ${title ? `<span class="text-warning">${title}</span>` : ''}
                <span class="text-primary">${userData.fullName}</span>!<br>
                <small class="h4">Welcome to Gospel Springs</small>
            `;
        }

        // Password Update and Logout Logic (Same as previous version)
    </script>
</body>
</html>
