<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gospel Springs - Home</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #4361ee;
            --secondary-color: #3a0ca3;
            --accent-color: #f72585;
            --dark-color: #14213d;
            --light-color: #f8f9fa;
        }

        body {
            font-family: 'Nunito', sans-serif;
            background-color: #f8f9fc;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            padding-bottom: 60px;
        }

        .top-nav {
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
            padding: 0.75rem 0;
            position: sticky;
            top: 0;
            z-index: 1050;
        }

        .sidebar {
            width: 300px;
            height: 100vh;
            position: fixed;
            left: -300px;
            top: 0;
            background: white;
            box-shadow: 5px 0 25px rgba(0,0,0,0.1);
            transition: all 0.3s cubic-bezier(0.68, -0.55, 0.265, 1.55);
            z-index: 1040;
            padding-top: 70px;
            overflow-y: auto;
        }

        .sidebar.active {
            left: 0;
        }

        .profile-icon {
            width: 45px;
            height: 45px;
            border-radius: 50%;
            background: var(--accent-color);
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            font-weight: bold;
            font-size: 1.2rem;
            transition: all 0.3s;
        }

        .chat-container {
            position: fixed;
            bottom: 70px;
            right: 20px;
            width: 350px;
            height: 450px;
            background: white;
            border-radius: 15px;
            box-shadow: 0 5px 25px rgba(0,0,0,0.15);
            display: flex;
            flex-direction: column;
            z-index: 1020;
            transform: translateY(100%);
            opacity: 0;
            transition: all 0.3s ease;
        }

        .chat-container.active {
            transform: translateY(0);
            opacity: 1;
        }

        .message-bubble {
            max-width: 80%;
            border-radius: 15px;
            padding: 10px 15px;
            margin-bottom: 10px;
            position: relative;
        }

        .sent-message {
            background-color: var(--primary-color);
            color: white;
            margin-left: auto;
        }

        .received-message {
            background-color: #e9ecef;
            margin-right: auto;
        }

        .user-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background-color: var(--accent-color);
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 500;
        }
    </style>
</head>
<body>
    <!-- Top Navigation -->
    <nav class="top-nav">
        <div class="container-fluid">
            <div class="d-flex justify-content-between align-items-center">
                <div class="d-flex align-items-center">
                    <i class="fas fa-bars menu-toggle me-3" style="font-size: 1.5rem; color: white; cursor: pointer;"></i>
                    <span class="text-white fw-bold">Gospel Springs</span>
                </div>
                <div class="profile-icon" id="profileDropdown">
                    <!-- Initials will be inserted here -->
                </div>
            </div>
        </div>
    </nav>

    <!-- Chat Container -->
    <div class="chat-container">
        <div class="chat-header bg-primary text-white p-3 d-flex justify-content-between align-items-center">
            <div class="d-flex align-items-center">
                <div class="user-avatar me-2" id="currentChatAvatar"></div>
                <h5 class="mb-0" id="currentChatUserName"></h5>
            </div>
            <button class="btn btn-sm btn-light" id="closeChatBtn">
                <i class="fas fa-times"></i>
            </button>
        </div>
        <div class="chat-messages p-3" id="chatMessages" style="flex: 1; overflow-y: auto;"></div>
        <div class="chat-input p-3">
            <div class="input-group">
                <input type="text" id="messageInput" class="form-control" placeholder="Type your message...">
                <button class="btn btn-primary" id="sendMessageBtn">
                    <i class="fas fa-paper-plane"></i>
                </button>
            </div>
        </div>
    </div>

    <!-- Modals -->
    <div class="modal fade" id="conversationsModal">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Conversations</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <button class="btn btn-primary w-100 mb-3" id="newChatBtn">
                        <i class="fas fa-plus me-2"></i>New Conversation
                    </button>
                    <div id="conversationsList"></div>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="usersModal">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Select User</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <div id="usersList" style="max-height: 400px; overflow-y: auto;"></div>
                </div>
            </div>
        </div>
    </div>

    <!-- Firebase and Bootstrap JS -->
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-firestore-compat.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyDJJqxh3UOsTcBPAXLeEWeLoQRmIy_6hNU",
            authDomain: "web-app-ae5b6.firebaseapp.com",
            projectId: "web-app-ae5b6",
            storageBucket: "web-app-ae5b6.appspot.com",
            messagingSenderId: "921251501161",
            appId: "1:921251501161:web:316ff3fc4345735762bef8"
        };

        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.firestore();

        let currentUser = null;
        let currentChatUserId = null;
        let unsubscribeMessages = null;

        // DOM Elements
        const elements = {
            chatContainer: document.querySelector('.chat-container'),
            chatMessages: document.getElementById('chatMessages'),
            messageInput: document.getElementById('messageInput'),
            sendMessageBtn: document.getElementById('sendMessageBtn'),
            newChatBtn: document.getElementById('newChatBtn'),
            usersList: document.getElementById('usersList'),
            conversationsList: document.getElementById('conversationsList'),
            profileDropdown: document.getElementById('profileDropdown')
        };

        // Initialize
        auth.onAuthStateChanged(user => {
            if (user) {
                currentUser = user;
                initUser();
                loadConversations();
            } else {
                window.location.href = 'login.html';
            }
        });

        // User Initialization
        async function initUser() {
            const userDoc = await db.collection('users').doc(currentUser.uid).get();
            const userData = userDoc.data();
            elements.profileDropdown.textContent = getInitials(userData.fullName);
        }

        // Load Conversations
        async function loadConversations() {
            db.collection('users').doc(currentUser.uid).collection('conversations')
                .onSnapshot(snapshot => {
                    elements.conversationsList.innerHTML = '';
                    snapshot.forEach(doc => {
                        const conversation = doc.data();
                        const item = document.createElement('div');
                        item.className = 'd-flex align-items-center p-2 border-bottom';
                        item.innerHTML = `
                            <div class="user-avatar me-3">${getInitials(conversation.userName)}</div>
                            <div>
                                <h6 class="mb-0">${conversation.userName}</h6>
                                <small class="text-muted">${conversation.lastMessage || ''}</small>
                            </div>
                        `;
                        item.addEventListener('click', () => openChat(doc.id, conversation.userName));
                        elements.conversationsList.appendChild(item);
                    });
                });
        }

        // Open Chat
        async function openChat(userId, userName) {
            currentChatUserId = userId;
            document.getElementById('currentChatUserName').textContent = userName;
            document.getElementById('currentChatAvatar').textContent = getInitials(userName);
            elements.chatContainer.classList.add('active');

            if (unsubscribeMessages) unsubscribeMessages();
            
            unsubscribeMessages = db.collection('users').doc(currentUser.uid)
                .collection('conversations').doc(userId)
                .collection('messages').orderBy('timestamp')
                .onSnapshot(snapshot => {
                    elements.chatMessages.innerHTML = '';
                    snapshot.forEach(doc => {
                        const message = doc.data();
                        displayMessage(message);
                    });
                });
        }

        // Display Message
        function displayMessage(message) {
            const isSent = message.sender === currentUser.uid;
            const bubble = document.createElement('div');
            bubble.className = `message-bubble ${isSent ? 'sent-message' : 'received-message'}`;
            bubble.innerHTML = `
                <div class="message-text">${message.text}</div>
                <div class="text-end small text-muted mt-1">
                    ${new Date(message.timestamp?.toDate()).toLocaleTimeString()}
                </div>
            `;
            elements.chatMessages.appendChild(bubble);
        }

        // Send Message
        async function sendMessage() {
            const text = elements.messageInput.value.trim();
            if (!text || !currentChatUserId) return;

            const messageData = {
                text: text,
                sender: currentUser.uid,
                timestamp: firebase.firestore.FieldValue.serverTimestamp()
            };

            // Save message for both users
            await Promise.all([
                db.collection('users').doc(currentUser.uid)
                    .collection('conversations').doc(currentChatUserId)
                    .collection('messages').add(messageData),
                
                db.collection('users').doc(currentChatUserId)
                    .collection('conversations').doc(currentUser.uid)
                    .collection('messages').add(messageData)
            ]);

            elements.messageInput.value = '';
        }

        // Load Users
        async function loadUsers() {
            elements.usersList.innerHTML = 'Loading...';
            const snapshot = await db.collection('users').get();
            elements.usersList.innerHTML = '';

            snapshot.forEach(doc => {
                if (doc.id === currentUser.uid) return;
                const user = doc.data();
                const item = document.createElement('div');
                item.className = 'd-flex align-items-center p-2 border-bottom';
                item.innerHTML = `
                    <div class="user-avatar me-3">${getInitials(user.fullName)}</div>
                    <div>
                        <h6 class="mb-0">${user.fullName}</h6>
                        <small class="text-muted">${user.email || ''}</small>
                    </div>
                `;
                item.addEventListener('click', () => startConversation(doc.id, user.fullName));
                elements.usersList.appendChild(item);
            });
        }

        // Start New Conversation
        async function startConversation(userId, userName) {
            await db.collection('users').doc(currentUser.uid)
                .collection('conversations').doc(userId).set({
                    userId: userId,
                    userName: userName,
                    lastMessage: '',
                    timestamp: firebase.firestore.FieldValue.serverTimestamp()
                });
            
            new bootstrap.Modal(document.getElementById('usersModal')).hide();
            openChat(userId, userName);
        }

        // Helpers
        function getInitials(name) {
            return name.split(' ').map(n => n[0]).join('').substring(0, 2).toUpperCase();
        }

        // Event Listeners
        elements.sendMessageBtn.addEventListener('click', sendMessage);
        elements.messageInput.addEventListener('keypress', e => e.key === 'Enter' && sendMessage());
        elements.newChatBtn.addEventListener('click', () => {
            new bootstrap.Modal(document.getElementById('usersModal')).show();
            loadUsers();
        });
        document.getElementById('closeChatBtn').addEventListener('click', () => {
            elements.chatContainer.classList.remove('active');
        });
    </script>
</body>
</html>
