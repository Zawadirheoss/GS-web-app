<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gospel Springs - Home</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #4361ee;
            --secondary-color: #3a0ca3;
            --accent-color: #f72585;
            --dark-color: #14213d;
            --light-color: #f8f9fa;
        }

        body {
            font-family: 'Nunito', sans-serif;
            background-color: #f8f9fc;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            padding-bottom: 60px;
        }

        .top-nav {
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
            padding: 0.75rem 0;
            position: sticky;
            top: 0;
            z-index: 1050;
        }

        .sidebar {
            width: 300px;
            height: 100vh;
            position: fixed;
            left: -300px;
            top: 0;
            background: white;
            box-shadow: 5px 0 25px rgba(0,0,0,0.1);
            transition: all 0.3s cubic-bezier(0.68, -0.55, 0.265, 1.55);
            z-index: 1040;
            padding-top: 70px;
            overflow-y: auto;
        }

        .sidebar.active {
            left: 0;
        }

        .sidebar-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0,0,0,0.3);
            z-index: 1039;
            display: none;
        }

        .sidebar-overlay.active {
            display: block;
        }

        .profile-icon {
            width: 45px;
            height: 45px;
            border-radius: 50%;
            background: var(--accent-color);
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            font-weight: bold;
            font-size: 1.2rem;
            transition: all 0.3s;
            box-shadow: 0 4px 10px rgba(247, 37, 133, 0.3);
        }

        .chat-container {
            position: fixed;
            bottom: 70px;
            right: 20px;
            width: 350px;
            height: 450px;
            background: white;
            border-radius: 15px;
            box-shadow: 0 5px 25px rgba(0,0,0,0.15);
            display: flex;
            flex-direction: column;
            z-index: 1020;
            transform: translateY(100%);
            opacity: 0;
            transition: all 0.3s ease;
        }

        .chat-container.active {
            transform: translateY(0);
            opacity: 1;
        }

        .message-bubble {
            max-width: 80%;
            border-radius: 15px;
            padding: 10px 15px;
            margin-bottom: 10px;
            position: relative;
        }

        .sent-message {
            background-color: var(--primary-color);
            color: white;
            margin-left: auto;
            border-bottom-right-radius: 5px;
        }

        .received-message {
            background-color: #e9ecef;
            margin-right: auto;
            border-bottom-left-radius: 5px;
        }

        .message-time {
            font-size: 0.75rem;
            color: #6c757d;
        }

        .user-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background-color: var(--accent-color);
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 500;
        }

        .conversation-list {
            cursor: pointer;
            transition: all 0.2s;
        }

        .conversation-list:hover {
            background-color: #f8f9fa;
        }

        .hero-section {
            background: linear-gradient(rgba(0, 0, 0, 0.7), rgba(0, 0, 0, 0.7)), 
                        url('APG.jpg') no-repeat center center/cover;
            color: white;
            padding: 7rem 0;
            margin-bottom: 2rem;
        }
    </style>
</head>
<body>
    <!-- Top Navigation -->
    <nav class="top-nav">
        <div class="container-fluid">
            <div class="d-flex justify-content-between align-items-center">
                <div class="d-flex align-items-center">
                    <i class="fas fa-bars menu-toggle me-3" style="font-size: 1.5rem; color: white; cursor: pointer;"></i>
                    <span class="text-white fw-bold d-none d-md-block">Gospel Springs</span>
                </div>
                <div class="profile-icon dropdown-toggle" id="profileDropdown" data-bs-toggle="dropdown">
                    <!-- Initial will be inserted here -->
                </div>
                <ul class="dropdown-menu dropdown-menu-end">
                    <li><a class="dropdown-item" href="#" id="updatePasswordBtn"><i class="fas fa-key me-2"></i>Update Password</a></li>
                    <li><a class="dropdown-item" href="#" id="openConversationsBtn"><i class="fas fa-comments me-2"></i>Messages</a></li>
                    <li><hr class="dropdown-divider"></li>
                    <li><a class="dropdown-item" href="#" id="logoutBtn"><i class="fas fa-sign-out-alt me-2"></i>Logout</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Sidebar -->
    <div class="sidebar">
        <i class="fas fa-times sidebar-close"></i>
        <div class="sidebar-nav">
            <nav class="nav flex-column">
                <a class="nav-link active" href="#"><i class="fas fa-home"></i> Home</a>
                <a class="nav-link" href="#"><i class="fas fa-info-circle"></i> About Us</a>
                <a class="nav-link" href="#"><i class="fas fa-video"></i> Live Events</a>
                <a class="nav-link" href="#"><i class="fas fa-calendar-alt"></i> Events</a>
                <a class="nav-link" href="#"><i class="fas fa-praying-hands"></i> Prayer Requests</a>
                <a class="nav-link" href="#"><i class="fas fa-images"></i> Gallery</a>
                <a class="nav-link" href="#"><i class="fas fa-envelope"></i> Contact</a>
            </nav>
        </div>
    </div>
    <div class="sidebar-overlay"></div>

    <!-- Hero Section -->
    <section class="hero-section">
        <div class="container text-center">
            <div class="hero-content">
                <h1 id="greetingMessage"></h1>
                <span class="greeting-sub">Welcome to Gospel Springs Ministries</span>
            </div>
        </div>
    </section>

    <!-- Main Content -->
    <main class="container my-5">
        <div class="row">
            <div class="col-12">
                <div class="card shadow-sm mb-4">
                    <div class="card-body">
                        <h3 class="card-title">Welcome to Our Community</h3>
                        <p class="card-text">Your main content will go here...</p>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- Bottom Navigation -->
    <nav class="bottom-nav fixed-bottom bg-white shadow-sm">
        <div class="container text-center">
            <img src="Gospel springs logo.jpg" alt="Gospel Springs Logo" class="footer-logo" style="height: 40px;">
        </div>
    </nav>

    <!-- Chat Container -->
    <div class="chat-container">
        <div class="chat-header bg-primary text-white p-3 d-flex justify-content-between align-items-center">
            <div class="d-flex align-items-center">
                <div class="user-avatar me-2" id="currentChatAvatar"></div>
                <h5 class="mb-0" id="currentChatUserName"></h5>
            </div>
            <div>
                <button class="btn btn-sm btn-light me-2" id="deleteConversationBtn">
                    <i class="fas fa-trash"></i>
                </button>
                <button class="btn btn-sm btn-light" id="closeChatBtn">
                    <i class="fas fa-times"></i>
                </button>
            </div>
        </div>
        <div class="chat-messages" id="chatMessages"></div>
        <div class="chat-input p-2 bg-white">
            <div class="input-group">
                <input type="text" id="messageInput" class="form-control" placeholder="Type your message...">
                <button class="btn btn-primary" id="sendMessageBtn">
                    <i class="fas fa-paper-plane"></i>
                </button>
            </div>
        </div>
    </div>

    <!-- Modals -->
    <div class="modal fade" id="conversationsModal">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Conversations</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <button class="btn btn-primary w-100 mb-3" id="newChatBtn">
                        <i class="fas fa-plus me-2"></i>New Conversation
                    </button>
                    <div id="conversationsList"></div>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="newChatModal">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">New Conversation</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <input type="text" id="searchUsers" class="form-control mb-3" placeholder="Search users...">
                    <div id="usersList" style="max-height: 300px; overflow-y: auto;"></div>
                </div>
            </div>
        </div>
    </div>

    <!-- Firebase and Bootstrap JS -->
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-firestore-compat.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyDJJqxh3UOsTcBPAXLeEWeLoQRmIy_6hNU",
            authDomain: "web-app-ae5b6.firebaseapp.com",
            projectId: "web-app-ae5b6",
            storageBucket: "web-app-ae5b6.appspot.com",
            messagingSenderId: "921251501161",
            appId: "1:921251501161:web:316ff3fc4345735762bef8"
        };

        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.firestore();

        let currentChatUserId = null;
        let unsubscribeMessages = null;

        // DOM Elements
        const elements = {
            menuToggle: document.querySelector('.menu-toggle'),
            sidebar: document.querySelector('.sidebar'),
            sidebarClose: document.querySelector('.sidebar-close'),
            sidebarOverlay: document.querySelector('.sidebar-overlay'),
            profileIcon: document.querySelector('.profile-icon'),
            greetingMessage: document.getElementById('greetingMessage'),
            openConversationsBtn: document.getElementById('openConversationsBtn'),
            chatContainer: document.querySelector('.chat-container'),
            closeChatBtn: document.getElementById('closeChatBtn'),
            conversationsModal: new bootstrap.Modal('#conversationsModal'),
            newChatModal: new bootstrap.Modal('#newChatModal'),
            searchUsers: document.getElementById('searchUsers'),
            usersList: document.getElementById('usersList'),
            conversationsList: document.getElementById('conversationsList'),
            chatMessages: document.getElementById('chatMessages'),
            messageInput: document.getElementById('messageInput'),
            sendMessageBtn: document.getElementById('sendMessageBtn'),
            deleteConversationBtn: document.getElementById('deleteConversationBtn'),
            newChatBtn: document.getElementById('newChatBtn')
        };

        // Event Listeners
        elements.menuToggle.addEventListener('click', toggleSidebar);
        elements.sidebarClose.addEventListener('click', toggleSidebar);
        elements.sidebarOverlay.addEventListener('click', toggleSidebar);
        elements.openConversationsBtn.addEventListener('click', () => elements.conversationsModal.show());
        elements.closeChatBtn.addEventListener('click', () => elements.chatContainer.classList.remove('active'));
        elements.sendMessageBtn.addEventListener('click', sendMessage);
        elements.messageInput.addEventListener('keypress', e => e.key === 'Enter' && sendMessage());
        elements.deleteConversationBtn.addEventListener('click', deleteConversation);
        elements.newChatBtn.addEventListener('click', () => elements.newChatModal.show());
        elements.searchUsers.addEventListener('input', searchUsers);

        auth.onAuthStateChanged(user => {
            if (user) {
                initUser(user);
                loadConversations();
            } else {
                window.location.href = 'login.html';
            }
        });

        function toggleSidebar() {
            elements.sidebar.classList.toggle('active');
            elements.sidebarOverlay.classList.toggle('active');
        }

        async function initUser(user) {
            const userDoc = await db.collection('users').doc(user.uid).get();
            const userData = userDoc.data();
            
            // Set profile icon
            const initials = getInitials(userData?.fullName || 'User');
            elements.profileIcon.textContent = initials;
            
            // Set greeting
            const hour = new Date().getHours();
            const greeting = hour < 12 ? 'Good morning' : hour < 18 ? 'Good afternoon' : 'Good evening';
            const title = userData?.gender === 'male' ? 'sir' : userData?.gender === 'female' ? 'madam' : '';
            elements.greetingMessage.innerHTML = `${greeting} <span class="text-warning">${title}</span>`;
        }

        async function loadConversations() {
            const userId = auth.currentUser.uid;
            db.collection('users').doc(userId).collection('conversations')
                .orderBy('lastMessageTime', 'desc')
                .onSnapshot(snapshot => {
                    elements.conversationsList.innerHTML = '';
                    snapshot.forEach(doc => {
                        const convo = doc.data();
                        const item = document.createElement('div');
                        item.className = 'd-flex align-items-center p-2 conversation-list';
                        item.innerHTML = `
                            <div class="user-avatar me-3">${getInitials(convo.userName)}</div>
                            <div class="flex-grow-1">
                                <h6 class="mb-0">${convo.userName}</h6>
                                <small class="text-muted">${convo.lastMessage || ''}</small>
                            </div>
                            <small class="message-time">${formatTime(convo.lastMessageTime?.toDate())}</small>
                        `;
                        item.addEventListener('click', () => openChat(doc.id, convo.userName));
                        elements.conversationsList.appendChild(item);
                    });
                });
        }

        async function openChat(userId, userName) {
            currentChatUserId = userId;
            document.getElementById('currentChatUserName').textContent = userName;
            document.getElementById('currentChatAvatar').textContent = getInitials(userName);
            
            if (unsubscribeMessages) unsubscribeMessages();
            
            elements.chatMessages.innerHTML = '';
            elements.chatContainer.classList.add('active');
            elements.conversationsModal.hide();

            unsubscribeMessages = db.collection('users').doc(auth.currentUser.uid)
                .collection('conversations').doc(userId)
                .collection('messages').orderBy('timestamp')
                .onSnapshot(snapshot => {
                    elements.chatMessages.innerHTML = '';
                    snapshot.forEach(doc => {
                        const message = doc.data();
                        displayMessage(message);
                    });
                    scrollToBottom();
                });
        }

        function displayMessage(message) {
            const isSent = message.sender === auth.currentUser.uid;
            const bubble = document.createElement('div');
            bubble.className = `message-bubble ${isSent ? 'sent-message' : 'received-message'}`;
            bubble.innerHTML = `
                <div class="message-text">${message.text}</div>
                <div class="message-time">${formatTime(message.timestamp?.toDate())}</div>
            `;
            elements.chatMessages.appendChild(bubble);
            scrollToBottom();
        }

        async function sendMessage() {
            const text = elements.messageInput.value.trim();
            if (!text || !currentChatUserId) return;

            const currentUser = auth.currentUser.uid;
            const timestamp = firebase.firestore.FieldValue.serverTimestamp();

            // Save message for both users
            await Promise.all([
                saveMessage(currentUser, currentChatUserId, text, timestamp),
                saveMessage(currentChatUserId, currentUser, text, timestamp)
            ]);

            elements.messageInput.value = '';
        }

        async function saveMessage(userId, partnerId, text, timestamp) {
            const userRef = db.collection('users').doc(userId);
            const partnerName = await getUserName(partnerId);

            await userRef.collection('conversations').doc(partnerId).collection('messages').add({
                text,
                sender: userId,
                timestamp
            });

            await userRef.collection('conversations').doc(partnerId).set({
                userId: partnerId,
                userName: partnerName,
                lastMessage: text,
                lastMessageTime: timestamp
            }, { merge: true });
        }

        async function searchUsers() {
            const searchTerm = elements.searchUsers.value.toLowerCase();
            const snapshot = await db.collection('users').get();
            elements.usersList.innerHTML = '';

            snapshot.docs.forEach(doc => {
                if (doc.id !== auth.currentUser.uid) {
                    const user = doc.data();
                    if (user.fullName?.toLowerCase().includes(searchTerm)) {
                        const item = document.createElement('div');
                        item.className = 'd-flex align-items-center p-2 conversation-list';
                        item.innerHTML = `
                            <div class="user-avatar me-3">${getInitials(user.fullName)}</div>
                            <div class="flex-grow-1">
                                <h6 class="mb-0">${user.fullName}</h6>
                                <small class="text-muted">${user.email}</small>
                            </div>
                        `;
                        item.addEventListener('click', () => {
                            elements.newChatModal.hide();
                            openChat(doc.id, user.fullName);
                        });
                        elements.usersList.appendChild(item);
                    }
                }
            });
        }

        async function deleteConversation() {
            if (!currentChatUserId) return;
            
            if (confirm('Delete this conversation?')) {
                await db.collection('users').doc(auth.currentUser.uid)
                    .collection('conversations').doc(currentChatUserId).delete();
                
                elements.chatContainer.classList.remove('active');
                currentChatUserId = null;
            }
        }

        // Helper Functions
        function getInitials(name) {
            return name.split(' ').map(n => n[0]).join('').substring(0, 2).toUpperCase();
        }

        function formatTime(date) {
            if (!date) return '';
            return date.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
        }

        function scrollToBottom() {
            elements.chatMessages.scrollTop = elements.chatMessages.scrollHeight;
        }

        async function getUserName(userId) {
            const doc = await db.collection('users').doc(userId).get();
            return doc.exists ? doc.data().fullName : 'Unknown User';
        }
    </script>
</body>
</html>
