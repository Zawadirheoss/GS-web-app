<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gospel Springs Chat</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #4361ee;
            --secondary: #3a0ca3;
            --accent: #f72585;
            --light: #f8f9fa;
            --dark: #14213d;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: #f8f9fc;
            min-height: 100vh;
            padding-bottom: 80px;
        }

        .chat-container {
            position: fixed;
            bottom: 80px;
            right: 20px;
            width: 350px;
            height: 500px;
            background: white;
            border-radius: 15px;
            box-shadow: 0 5px 25px rgba(0,0,0,0.1);
            display: none;
            flex-direction: column;
            z-index: 1000;
        }

        .chat-container.active {
            display: flex;
        }

        .message {
            max-width: 80%;
            padding: 10px 15px;
            border-radius: 15px;
            margin: 5px;
            animation: fadeIn 0.3s;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .user-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: var(--accent);
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <!-- Top Navigation -->
    <nav class="navbar bg-primary text-white">
        <div class="container-fluid">
            <span class="navbar-brand text-white">Gospel Springs</span>
            <div class="d-flex align-items-center">
                <button class="btn btn-link text-white" id="openConversations">
                    <i class="fas fa-comments"></i>
                </button>
                <div class="user-avatar ms-3" id="userAvatar"></div>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="container mt-4">
        <h1 id="greeting"></h1>
        <!-- Your main content here -->
    </main>

    <!-- Chat Container -->
    <div class="chat-container">
        <div class="chat-header bg-primary text-white p-3 d-flex justify-content-between align-items-center">
            <div class="d-flex align-items-center">
                <div class="user-avatar me-2" id="chatPartnerAvatar"></div>
                <h5 class="mb-0" id="chatPartnerName"></h5>
            </div>
            <button class="btn btn-sm btn-light" id="closeChat">
                <i class="fas fa-times"></i>
            </button>
        </div>
        <div class="chat-messages p-3 flex-grow-1 overflow-auto" id="chatMessages"></div>
        <div class="chat-input p-3">
            <div class="input-group">
                <input type="text" class="form-control" id="messageInput" placeholder="Type your message...">
                <button class="btn btn-primary" id="sendMessage">
                    <i class="fas fa-paper-plane"></i>
                </button>
            </div>
        </div>
    </div>

    <!-- Modals -->
    <div class="modal fade" id="conversationsModal">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Conversations</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <button class="btn btn-primary w-100 mb-3" id="startNewChat">
                        <i class="fas fa-plus me-2"></i>New Chat
                    </button>
                    <div id="conversationsList"></div>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="usersModal">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Select User</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <div id="usersList" style="max-height: 400px; overflow-y: auto;"></div>
                </div>
            </div>
        </div>
    </div>

    <!-- Firebase & Bootstrap -->
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-firestore-compat.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyDJJqxh3UOsTcBPAXLeEWeLoQRmIy_6hNU",
            authDomain: "web-app-ae5b6.firebaseapp.com",
            projectId: "web-app-ae5b6",
            storageBucket: "web-app-ae5b6.appspot.com",
            messagingSenderId: "921251501161",
            appId: "1:921251501161:web:316ff3fc4345735762bef8"
        };

        const app = firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.firestore();

        let currentUser = null;
        let activeChat = null;
        let unsubscribeMessages = null;

        // Initialize Auth
        auth.onAuthStateChanged(user => {
            if (user) {
                currentUser = user;
                initUser();
                loadConversations();
            } else {
                window.location.href = 'login.html';
            }
        });

        // User Initialization
        async function initUser() {
            const userDoc = await db.collection('users').doc(currentUser.uid).get();
            const userData = userDoc.data();
            document.getElementById('userAvatar').textContent = getInitials(userData.fullName);
            setGreeting(userData);
        }

        // Load Conversations
        async function loadConversations() {
            db.collection('users').doc(currentUser.uid).collection('conversations')
                .onSnapshot(snapshot => {
                    const list = document.getElementById('conversationsList');
                    list.innerHTML = '';
                    
                    snapshot.forEach(doc => {
                        const convo = doc.data();
                        const item = document.createElement('div');
                        item.className = 'd-flex align-items-center p-2 border-bottom';
                        item.innerHTML = `
                            <div class="user-avatar me-3">${getInitials(convo.userName)}</div>
                            <div class="flex-grow-1">
                                <h6 class="mb-0">${convo.userName}</h6>
                                <small class="text-muted">${convo.lastMessage || 'No messages yet'}</small>
                            </div>
                        `;
                        item.addEventListener('click', () => openChat(doc.id, convo.userName));
                        list.appendChild(item);
                    });
                });
        }

        // Open Chat
        async function openChat(userId, userName) {
            activeChat = userId;
            document.getElementById('chatPartnerName').textContent = userName;
            document.getElementById('chatPartnerAvatar').textContent = getInitials(userName);
            document.getElementById('chat-container').classList.add('active');

            if (unsubscribeMessages) unsubscribeMessages();
            
            unsubscribeMessages = db.collection('users').doc(currentUser.uid)
                .collection('conversations').doc(userId)
                .collection('messages').orderBy('timestamp')
                .onSnapshot(snapshot => {
                    const messagesDiv = document.getElementById('chatMessages');
                    messagesDiv.innerHTML = '';
                    
                    snapshot.forEach(doc => {
                        const msg = doc.data();
                        const messageDiv = document.createElement('div');
                        messageDiv.className = `message ${msg.sender === currentUser.uid ? 'bg-primary text-white' : 'bg-light'}`;
                        messageDiv.innerHTML = `
                            <div>${msg.text}</div>
                            <div class="small text-end mt-1">${formatTime(msg.timestamp?.toDate())}</div>
                        `;
                        messagesDiv.appendChild(messageDiv);
                    });
                    messagesDiv.scrollTop = messagesDiv.scrollHeight;
                });
        }

        // Send Message
        async function sendMessage() {
            const input = document.getElementById('messageInput');
            const text = input.value.trim();
            if (!text || !activeChat) return;

            const message = {
                text: text,
                sender: currentUser.uid,
                timestamp: firebase.firestore.FieldValue.serverTimestamp()
            };

            // Save message for both users
            await Promise.all([
                db.collection('users').doc(currentUser.uid)
                    .collection('conversations').doc(activeChat)
                    .collection('messages').add(message),
                
                db.collection('users').doc(activeChat)
                    .collection('conversations').doc(currentUser.uid)
                    .collection('messages').add(message)
            ]);

            input.value = '';
        }

        // Load Users
        async function loadUsers() {
            const usersList = document.getElementById('usersList');
            usersList.innerHTML = 'Loading...';
            
            const snapshot = await db.collection('users').get();
            usersList.innerHTML = '';
            
            snapshot.forEach(doc => {
                if (doc.id === currentUser.uid) return;
                const user = doc.data();
                const item = document.createElement('div');
                item.className = 'd-flex align-items-center p-2 border-bottom';
                item.innerHTML = `
                    <div class="user-avatar me-3">${getInitials(user.fullName)}</div>
                    <div>
                        <h6 class="mb-0">${user.fullName}</h6>
                        <small class="text-muted">${user.email || ''}</small>
                    </div>
                `;
                item.addEventListener('click', () => startConversation(doc.id, user.fullName));
                usersList.appendChild(item);
            });
        }

        // Start New Conversation
        async function startConversation(userId, userName) {
            await db.collection('users').doc(currentUser.uid)
                .collection('conversations').doc(userId).set({
                    userId: userId,
                    userName: userName,
                    lastMessage: '',
                    timestamp: firebase.firestore.FieldValue.serverTimestamp()
                });
            
            new bootstrap.Modal(document.getElementById('usersModal')).hide();
            openChat(userId, userName);
        }

        // Helpers
        function getInitials(name) {
            return name.split(' ').map(n => n[0]).join('').substring(0, 2).toUpperCase();
        }

        function formatTime(date) {
            return date?.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' }) || '';
        }

        function setGreeting(userData) {
            const hour = new Date().getHours();
            const greeting = hour < 12 ? 'Good morning' : hour < 18 ? 'Good afternoon' : 'Good evening';
            const title = userData.gender === 'male' ? 'sir' : userData.gender === 'female' ? 'madam' : '';
            document.getElementById('greeting').innerHTML = `${greeting} <span class="text-primary">${title}</span>`;
        }

        // Event Listeners
        document.getElementById('openConversations').addEventListener('click', () => {
            new bootstrap.Modal(document.getElementById('conversationsModal')).show();
        });

        document.getElementById('startNewChat').addEventListener('click', () => {
            new bootstrap.Modal(document.getElementById('usersModal')).show();
            loadUsers();
        });

        document.getElementById('sendMessage').addEventListener('click', sendMessage);
        document.getElementById('messageInput').addEventListener('keypress', e => {
            if (e.key === 'Enter') sendMessage();
        });

        document.getElementById('closeChat').addEventListener('click', () => {
            document.getElementById('chat-container').classList.remove('active');
            activeChat = null;
        });
    </script>
</body>
</html>
