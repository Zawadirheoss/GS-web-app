<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gospel Springs - Home</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #4e73df;
            --secondary-color: #1cc88a;
            --dark-color: #5a5c69;
        }
        
        body {
            font-family: 'Nunito', sans-serif;
            background-color: #f8f9fc;
        }
        
        .header {
            background-color: white;
            box-shadow: 0 0.15rem 1.75rem 0 rgba(58, 59, 69, 0.15);
            padding: 1rem 0;
            position: sticky;
            top: 0;
            z-index: 1000;
        }
        
        .logo {
            width: 50px;
            height: auto;
            display: block;
            margin: 0 auto;
        }
        
        .hero-section {
            background: linear-gradient(rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.5)), 
                        url('APG.jpg') no-repeat center center;
            background-size: cover;
            color: white;
            padding: 8rem 0;
            text-align: center;
            margin-bottom: 2rem;
        }
        
        .hero-content h1 {
            font-size: 3rem;
            font-weight: 700;
        }
        
        .profile-icon {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background-color: var(--primary-color);
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            font-weight: bold;
        }
        
        .dropdown-menu {
            min-width: 10rem;
        }
        
        .password-toggle {
            cursor: pointer;
            position: absolute;
            right: 10px;
            top: 10px;
        }
        
        .modal-content {
            border-radius: 0.5rem;
        }
        
        .sidebar {
            height: 100%;
            width: 250px;
            position: fixed;
            top: 0;
            left: -250px;
            background-color: #fff;
            box-shadow: 0 0.15rem 1.75rem 0 rgba(58, 59, 69, 0.15);
            transition: 0.3s;
            z-index: 999;
            padding-top: 60px;
        }
        
        .sidebar.active {
            left: 0;
        }
        
        .sidebar-nav {
            list-style: none;
            padding: 0;
        }
        
        .sidebar-nav li {
            padding: 10px 20px;
            border-bottom: 1px solid #eee;
        }
        
        .sidebar-nav li a {
            color: var(--dark-color);
            text-decoration: none;
        }
        
        .sidebar-nav li a:hover {
            color: var(--primary-color);
        }
        
        .sidebar-toggle {
            font-size: 1.5rem;
            cursor: pointer;
            margin-right: 20px;
        }
        
        .main-content {
            transition: 0.3s;
        }
        
        .overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.5);
            z-index: 998;
        }
        
        .overlay.active {
            display: block;
        }
        
        .bottom-nav {
            background-color: white;
            box-shadow: 0 -0.15rem 1.75rem 0 rgba(58, 59, 69, 0.15);
            padding: 1rem 0;
            position: fixed;
            bottom: 0;
            width: 100%;
            z-index: 1000;
        }
    </style>
</head>
<body>
    <!-- Sidebar -->
    <div class="sidebar" id="sidebar">
        <ul class="sidebar-nav">
            <li><a href="#"><i class="fas fa-home me-2"></i>Home</a></li>
            <li><a href="#"><i class="fas fa-info-circle me-2"></i>About Us</a></li>
            <li><a href="#"><i class="fas fa-video me-2"></i>Live Events</a></li>
        </ul>
    </div>
    
    <!-- Overlay -->
    <div class="overlay" id="overlay"></div>
    
    <!-- Header Section -->
    <header class="header">
        <div class="container-fluid">
            <div class="row align-items-center">
                <div class="col-6">
                    <i class="fas fa-bars sidebar-toggle" id="sidebarToggle"></i>
                </div>
                <div class="col-6 text-end">
                    <div class="dropdown d-inline-block">
                        <div class="profile-icon dropdown-toggle" id="profileDropdown" data-bs-toggle="dropdown" aria-expanded="false">
                            <!-- Initial will be inserted here by JavaScript -->
                        </div>
                        <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="profileDropdown">
                            <li><a class="dropdown-item" href="#" id="updatePasswordBtn">Update Password</a></li>
                            <li><hr class="dropdown-divider"></li>
                            <li><a class="dropdown-item" href="#" id="logoutBtn">Logout</a></li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <!-- Hero Section -->
    <section class="hero-section">
        <div class="container">
            <div class="hero-content">
                <h1 id="greetingMessage">Welcome to Gospel Springs</h1>
            </div>
        </div>
    </section>

    <!-- Main Content -->
    <main class="container my-5 main-content" id="mainContent">
        <!-- Your main content will go here -->
        <div class="row">
            <div class="col-12">
                <div class="card shadow mb-4">
                    <div class="card-body">
                        <p>Your main content will be placed here.</p>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- Bottom Navigation -->
    <nav class="bottom-nav">
        <div class="container">
            <img src="Gospel springs logo.jpg" alt="Gospel Springs Logo" class="logo">
        </div>
    </nav>

    <!-- Update Password Modal -->
    <div class="modal fade" id="updatePasswordModal" tabindex="-1" aria-labelledby="updatePasswordModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header bg-primary text-white">
                    <h5 class="modal-title" id="updatePasswordModalLabel">Update Password</h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="updatePasswordForm">
                        <div class="mb-3 position-relative">
                            <label for="oldPassword" class="form-label">Old Password</label>
                            <input type="password" class="form-control" id="oldPassword" required>
                            <i class="fas fa-eye password-toggle" data-target="oldPassword"></i>
                        </div>
                        <div class="mb-3 position-relative">
                            <label for="newPassword" class="form-label">New Password</label>
                            <input type="password" class="form-control" id="newPassword" required>
                            <i class="fas fa-eye password-toggle" data-target="newPassword"></i>
                        </div>
                        <div class="mb-3 position-relative">
                            <label for="confirmPassword" class="form-label">Confirm Password</label>
                            <input type="password" class="form-control" id="confirmPassword" required>
                            <i class="fas fa-eye password-toggle" data-target="confirmPassword"></i>
                        </div>
                        <div class="d-grid">
                            <button type="submit" class="btn btn-primary">Update Password</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Success Modal -->
    <div class="modal fade" id="successModal" tabindex="-1" aria-labelledby="successModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header bg-success text-white">
                    <h5 class="modal-title" id="successModalLabel">Success</h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <p>Password updated successfully!</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-success" data-bs-dismiss="modal">OK</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-firestore-compat.js"></script>
    
    <!-- Bootstrap JS Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <script>
        // Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyDJJqxh3UOsTcBPAXLeEWeLoQRmIy_6hNU",
            authDomain: "web-app-ae5b6.firebaseapp.com",
            projectId: "web-app-ae5b6",
            storageBucket: "web-app-ae5b6.firebasestorage.app",
            messagingSenderId: "921251501161",
            appId: "1:921251501161:web:316ff3fc4345735762bef8"
        };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.firestore();

        // DOM Elements
        const greetingMessage = document.getElementById('greetingMessage');
        const profileIcon = document.querySelector('.profile-icon');
        const updatePasswordBtn = document.getElementById('updatePasswordBtn');
        const logoutBtn = document.getElementById('logoutBtn');
        const updatePasswordForm = document.getElementById('updatePasswordForm');
        const updatePasswordModal = new bootstrap.Modal(document.getElementById('updatePasswordModal'));
        const successModal = new bootstrap.Modal(document.getElementById('successModal'));
        const passwordToggles = document.querySelectorAll('.password-toggle');
        const sidebar = document.getElementById('sidebar');
        const sidebarToggle = document.getElementById('sidebarToggle');
        const overlay = document.getElementById('overlay');
        const mainContent = document.getElementById('mainContent');

        // Toggle sidebar
        sidebarToggle.addEventListener('click', () => {
            sidebar.classList.toggle('active');
            overlay.classList.toggle('active');
        });

        // Close sidebar when clicking on overlay
        overlay.addEventListener('click', () => {
            sidebar.classList.remove('active');
            overlay.classList.remove('active');
        });

        // Check authentication state
        auth.onAuthStateChanged((user) => {
            if (user) {
                // User is signed in
                getUserData(user.email);
            } else {
                // No user is signed in, redirect to login
                window.location.href = 'login.html';
            }
        });

        // Get user data from Firestore
        function getUserData(email) {
            db.collection('users').where('email', '==', email).get()
                .then((querySnapshot) => {
                    if (!querySnapshot.empty) {
                        const userData = querySnapshot.docs[0].data();
                        updateUI(userData.fullName);
                    } else {
                        console.log('No user data found');
                        // Use email prefix as fallback
                        const emailPrefix = email.split('@')[0];
                        updateUI(emailPrefix);
                    }
                })
                .catch((error) => {
                    console.error('Error getting user data:', error);
                    // Use email prefix as fallback
                    const emailPrefix = auth.currentUser.email.split('@')[0];
                    updateUI(emailPrefix);
                });
        }

        // Update UI with user data
        function updateUI(fullName) {
            // Set profile icon with first letter of full name
            profileIcon.textContent = fullName.charAt(0).toUpperCase();
            
            // Set greeting message based on time of day
            const hour = new Date().getHours();
            let greeting;
            
            if (hour < 12) {
                greeting = 'Good morning';
            } else if (hour < 18) {
                greeting = 'Good afternoon';
            } else {
                greeting = 'Good evening';
            }
            
            greetingMessage.textContent = `${greeting}, ${fullName}. Welcome to Gospel Springs!`;
        }

        // Update password
        updatePasswordForm.addEventListener('submit', (e) => {
            e.preventDefault();
            
            const oldPassword = document.getElementById('oldPassword').value;
            const newPassword = document.getElementById('newPassword').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            
            if (newPassword !== confirmPassword) {
                alert('New password and confirm password do not match');
                return;
            }
            
            const user = auth.currentUser;
            const credential = firebase.auth.EmailAuthProvider.credential(
                user.email, 
                oldPassword
            );
            
            // Reauthenticate user
            user.reauthenticateWithCredential(credential)
                .then(() => {
                    // Update password
                    return user.updatePassword(newPassword);
                })
                .then(() => {
                    // Password updated successfully
                    updatePasswordModal.hide();
                    successModal.show();
                    
                    // Redirect to login after a delay
                    setTimeout(() => {
                        auth.signOut().then(() => {
                            window.location.href = 'login.html';
                        });
                    }, 2000);
                })
                .catch((error) => {
                    console.error('Error updating password:', error);
                    alert('Error updating password: ' + error.message);
                });
        });

        // Toggle password visibility
        passwordToggles.forEach(toggle => {
            toggle.addEventListener('click', () => {
                const targetId = toggle.getAttribute('data-target');
                const passwordInput = document.getElementById(targetId);
                
                if (passwordInput.type === 'password') {
                    passwordInput.type = 'text';
                    toggle.classList.remove('fa-eye');
                    toggle.classList.add('fa-eye-slash');
                } else {
                    passwordInput.type = 'password';
                    toggle.classList.remove('fa-eye-slash');
                    toggle.classList.add('fa-eye');
                }
            });
        });

        // Show update password modal
        updatePasswordBtn.addEventListener('click', () => {
            updatePasswordModal.show();
        });

        // Logout
        logoutBtn.addEventListener('click', () => {
            auth.signOut().then(() => {
                window.location.href = 'login.html';
            });
        });
    </script>
</body>
</html>
