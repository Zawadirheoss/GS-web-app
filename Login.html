<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background-image: url('church.jpg'); /* Replace with your local image path */
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
        }

        .login-container {
            position: relative;
            z-index: 1;
            background-color: rgba(255, 255, 255, 0.9);
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            width: 350px;
            text-align: center;
        }

        .logo {
            width: 80px;
            height: 80px;
            border-radius: 50px;
            object-fit: cover;
            margin-bottom: 20px;
            border: 3px solid #fff;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }

        h2 {
            margin-bottom: 25px;
            color: #333;
        }

        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }

        label {
            display: block;
            margin-bottom: 5px;
            color: #555;
            font-weight: bold;
        }

        input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-sizing: border-box;
        }

        .password-container {
            position: relative;
        }

        .toggle-password {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            color: #666;
            font-size: 14px;
        }

        button {
            width: 100%;
            padding: 12px;
            background-color: #4285f4;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            margin-top: 10px;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #3367d6;
        }

        .signup-link {
            margin-top: 20px;
            display: block;
            color: #666;
        }

        .signup-link a {
            color: #4285f4;
            text-decoration: none;
        }

        .signup-link a:hover {
            text-decoration: underline;
        }

        .error-message {
            color: #d32f2f;
            margin-top: 10px;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="overlay"></div>
    <div class="login-container">
        <img src="Gospel springs logo.jpg" alt="Logo" class="logo"> <!-- Replace with your logo path -->
        <h2>Login to Your Account</h2>
        
        <form id="loginForm">
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
            </div>
            
            <div class="form-group">
                <label for="password">Password</label>
                <div class="password-container">
                    <input type="password" id="password" name="password" required>
                    <span class="toggle-password" id="togglePassword">Show</span>
                </div>
            </div>
            
            <button type="submit">Login</button>
            <div id="errorMessage" class="error-message"></div>
        </form>
        
        <div class="signup-link">
            Don't have an account? <a href="#" id="signupLink">Sign up here</a>
        </div>
    </div>

    <!-- Firebase SDK -->
    <script type="module">
        // Import the functions you need from the Firebase SDK
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.5.0/firebase-app.js";
        import { getAuth, signInWithEmailAndPassword, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.5.0/firebase-auth.js";
        import { getAnalytics, logEvent } from "https://www.gstatic.com/firebasejs/11.5.0/firebase-analytics.js";

        // Your Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyDJJqxh3UOsTcBPAXLeEWeLoQRmIy_6hNU",
            authDomain: "web-app-ae5b6.firebaseapp.com",
            projectId: "web-app-ae5b6",
            storageBucket: "web-app-ae5b6.firebasestorage.app",
            messagingSenderId: "921251501161",
            appId: "1:921251501161:web:316ff3fc4345735762bef8"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const analytics = getAnalytics(app);

        // Log analytics event for page view
        logEvent(analytics, 'login_page_view');

        // Toggle password visibility
        const togglePassword = document.getElementById('togglePassword');
        const password = document.getElementById('password');
        
        togglePassword.addEventListener('click', function() {
            const type = password.getAttribute('type') === 'password' ? 'text' : 'password';
            password.setAttribute('type', type);
            this.textContent = type === 'password' ? 'Show' : 'Hide';
            
            // Log analytics event for show password action
            logEvent(analytics, 'toggle_password_visibility', {
                action: type === 'password' ? 'hide' : 'show'
            });
        });

        // Handle form submission
        const loginForm = document.getElementById('loginForm');
        const errorMessage = document.getElementById('errorMessage');
        
        loginForm.addEventListener('submit', function(e) {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            
            // Log analytics event for login attempt
            logEvent(analytics, 'login_attempt', {
                method: 'email_password'
            });
            
            signInWithEmailAndPassword(auth, email, password)
                .then((userCredential) => {
                    // Log successful login
                    logEvent(analytics, 'login_success');
                    
                    // Redirect to user profile
                    window.location.href = '/user-profile.html';
                })
                .catch((error) => {
                    // Log failed login
                    logEvent(analytics, 'login_failure', {
                        error_code: error.code,
                        error_message: error.message
                    });
                    
                    // Display error message
                    switch(error.code) {
                        case 'auth/invalid-email':
                            errorMessage.textContent = 'Invalid email address';
                            break;
                        case 'auth/user-disabled':
                            errorMessage.textContent = 'This account has been disabled';
                            break;
                        case 'auth/user-not-found':
                            errorMessage.textContent = 'No account found with this email';
                            break;
                        case 'auth/wrong-password':
                            errorMessage.textContent = 'Incorrect password';
                            break;
                        default:
                            errorMessage.textContent = 'Login failed. Please try again.';
                    }
                });
        });

        // Handle sign up link
        document.getElementById('signupLink').addEventListener('click', function(e) {
            e.preventDefault();
            // Log analytics event for signup link click
            logEvent(analytics, 'signup_link_click');
            // Redirect to signup page (you'll need to implement this)
            window.location.href = '/signup.html';
        });

        // Check if user is already logged in
        onAuthStateChanged(auth, (user) => {
            if (user) {
                // User is signed in, redirect to profile
                window.location.href = '/homepage.html';
            }
        });
    </script>
</body>
</html>
