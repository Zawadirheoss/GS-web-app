<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gospel Springs Mission</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        :root {
            --primary: #4a6fa5;
            --secondary: #166088;
            --accent: #4fc3a1;
            --light: #ffffff;
            --dark: #343a40;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            line-height: 1.6;
            color: #333;
            background-color: var(--light);
        }
        
        /* Hero Section */
        .hero {
            height: 70vh;
            background: linear-gradient(rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.5)), url('APG.jpg') no-repeat center center/cover;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            color: white;
        }
        
        .hero-content {
            max-width: 800px;
            padding: 20px;
        }
        
        .hero h1 {
            font-size: 2.5rem;
            margin-bottom: 20px;
        }
        
        /* Welcome Section */
        .welcome {
            padding: 60px 20px;
            text-align: center;
            background-color: var(--light);
        }
        
        .welcome p {
            max-width: 600px;
            margin: 0 auto 30px;
            font-size: 1.1rem;
        }
        
        .welcome-buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }
        
        /* Footer */
        footer {
            background-color: var(--light);
            padding: 40px 20px;
            text-align: center;
            border-top: 1px solid #eee;
        }
        
        .footer-logo img {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            margin-bottom: 20px;
            object-fit: cover;
        }
        
        .contact-links {
            display: flex;
            justify-content: center;
            gap: 20px;
            flex-wrap: wrap;
            margin-top: 20px;
        }
        
        .contact-links a {
            color: var(--dark);
            font-size: 1.5rem;
            transition: color 0.3s;
        }
        
        .contact-links a:hover {
            color: var(--primary);
        }
        
        /* Button Styles */
        .btn {
            display: inline-block;
            padding: 12px 30px;
            border-radius: 50px;
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s;
            border: none;
            cursor: pointer;
        }
        
        .btn-primary {
            background-color: var(--primary);
            color: white;
        }
        
        .btn-primary:hover {
            background-color: var(--secondary);
            transform: translateY(-2px);
        }
        
        .btn-outline {
            background-color: transparent;
            color: var(--primary);
            border: 2px solid var(--primary);
        }
        
        .btn-outline:hover {
            background-color: var(--primary);
            color: white;
        }
        
        /* Responsive Design */
        @media (max-width: 768px) {
            .hero h1 {
                font-size: 2rem;
            }
            
            .welcome-buttons {
                flex-direction: column;
                align-items: center;
            }
            
            .contact-links {
                gap: 15px;
            }
        }
    </style>
</head>
<body>
    <!-- Hero Section with Time-Based Greeting -->
    <section class="hero">
        <div class="hero-content">
            <h1 id="greeting">Welcome to Gospel Springs Mission</h1>
            <p>A community dedicated to spreading God's love</p>
        </div>
    </section>

    <!-- Welcome Section -->
    <section class="welcome">
        <p>We welcome you to Gospel Springs Mission, a vibrant Christian community where faith grows through worship, fellowship, and service. Join us as we journey together in Christ's love.</p>
        <div class="welcome-buttons">
            <a href="Login.html" class="btn btn-primary">Login</a>
            <a href="Signup.html" class="btn btn-outline">Sign Up</a>
        </div>
    </section>

    <!-- Footer with Logo and Contact Links -->
    <footer>
        <div class="footer-logo">
            <img src="Gospel springs logo.jpg" alt="Gospel Springs Mission Logo">
        </div>
        <div class="contact-links">
            <a href="https://wa.me/254756498314" target="_blank" title="WhatsApp"><i class="fab fa-whatsapp"></i></a>
            <a href="mailto:info@gospelsprings.org" title="Email"><i class="fas fa-envelope"></i></a>
            <a href="https://facebook.com/gospelsprings" target="_blank" title="Facebook"><i class="fab fa-facebook"></i></a>
            <a href="https://tiktok.com/@gospelsprings" target="_blank" title="TikTok"><i class="fab fa-tiktok"></i></a>
            <a href="https://twitter.com/gospelsprings" target="_blank" title="Twitter"><i class="fab fa-twitter"></i></a>
            <a href="tel:+254756498314" title="Call Us"><i class="fas fa-phone"></i></a>
        </div>
    </footer>

    <script>
        // Time-Based Greeting
        const greeting = document.getElementById('greeting');
        const hour = new Date().getHours();
        
        if (hour < 12) {
            greeting.textContent = 'Good Morning! Welcome to Gospel Springs Mission';
        } else if (hour < 18) {
            greeting.textContent = 'Good Afternoon! Welcome to Gospel Springs Mission';
        } else {
            greeting.textContent = 'Good Evening! Welcome to Gospel Springs Mission';
        }
    </script>
</body>
</html>
