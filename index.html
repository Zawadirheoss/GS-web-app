<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gospel Springs - Login</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: url('church.jpg') no-repeat center center fixed;
            background-size: cover;
            position: relative;
            overflow: hidden;
        }

        .overlay {
            position: absolute;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, rgba(86, 58, 250, 0.7), rgba(116, 15, 214, 0.7));
            backdrop-filter: blur(5px);
        }

        .login-container {
            position: relative;
            width: 440px;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 40px 50px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
            transform: translateY(20px);
            opacity: 0;
            animation: slideUp 0.8s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards;
        }

        @keyframes slideUp {
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        .logo {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            margin: -80px auto 20px;
            border: 3px solid #fff;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            position: relative;
            animation: float 4s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        h2 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
            font-weight: 600;
            font-size: 1.8em;
        }

        .form-group {
            margin-bottom: 25px;
            position: relative;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #666;
            font-size: 0.9em;
            font-weight: 500;
        }

        .input-container {
            position: relative;
        }

        .input-container i {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #888;
            font-size: 1.1em;
        }

        input {
            width: 100%;
            padding: 12px 20px 12px 45px;
            border: 2px solid #eee;
            border-radius: 10px;
            font-size: 1em;
            transition: all 0.3s ease;
            background: #f8f8f8;
        }

        input:focus {
            border-color: #6a5af9;
            background: #fff;
            box-shadow: 0 5px 15px rgba(106, 90, 249, 0.1);
        }

        .toggle-password {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            color: #888;
        }

        button {
            width: 100%;
            padding: 14px;
            background: linear-gradient(45deg, #6a5af9, #8b6bf5);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 1em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 10px;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(106, 90, 249, 0.3);
        }

        .social-login {
            margin-top: 30px;
            text-align: center;
        }

        .social-login p {
            color: #666;
            margin-bottom: 15px;
        }

        .social-buttons {
            display: flex;
            justify-content: center;
            gap: 15px;
        }

        .social-btn {
            width: 45px;
            height: 45px;
            border-radius: 10px;
            border: 2px solid #eee;
            background: #fff;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .social-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .social-btn.google {
            color: #db4437;
        }

        .signup-link {
            text-align: center;
            margin-top: 25px;
            color: #666;
        }

        .signup-link a {
            color: #6a5af9;
            text-decoration: none;
            font-weight: 500;
            transition: all 0.3s ease;
        }

        .signup-link a:hover {
            color: #8b6bf5;
            text-decoration: underline;
        }

        .error-message {
            color: #ff4757;
            font-size: 0.9em;
            margin-top: 10px;
            text-align: center;
            opacity: 0;
            transform: translateY(-10px);
            transition: all 0.3s ease;
        }

        .error-message.show {
            opacity: 1;
            transform: translateY(0);
        }
    </style>
</head>
<body>
    <div class="overlay"></div>
    <div class="login-container">
        <img src="Gospel springs logo.jpg" alt="Logo" class="logo">
        <h2>Welcome Back!</h2>
        
        <form id="loginForm">
            <div class="form-group">
                <label>Email Address</label>
                <div class="input-container">
                    <i class="fas fa-envelope"></i>
                    <input type="email" id="email" name="email" required placeholder="example@email.com">
                </div>
            </div>
            
            <div class="form-group">
                <label>Password</label>
                <div class="input-container">
                    <i class="fas fa-lock"></i>
                    <input type="password" id="password" name="password" required placeholder="••••••••">
                    <i class="fas fa-eye toggle-password"></i>
                </div>
            </div>
            
            <button type="submit">Sign In <i class="fas fa-arrow-right"></i></button>
            <div id="errorMessage" class="error-message"></div>
        </form>

        <div class="social-login">
            <p>Or continue with</p>
            <div class="social-buttons">
                <div class="social-btn google">
                    <i class="fab fa-google"></i>
                </div>
            </div>
        </div>

        <div class="signup-link">
            New member? <a href="#" id="signupLink">Create account</a>
        </div>
    </div>

    <script type="module">
        // Firebase configuration and initialization
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.5.0/firebase-app.js";
        import { getAuth, signInWithEmailAndPassword, GoogleAuthProvider, signInWithPopup } from "https://www.gstatic.com/firebasejs/11.5.0/firebase-auth.js";
        import { getAnalytics, logEvent } from "https://www.gstatic.com/firebasejs/11.5.0/firebase-analytics.js";

        const firebaseConfig = {
            apiKey: "AIzaSyDJJqxh3UOsTcBPAXLeEWeLoQRmIy_6hNU",
            authDomain: "web-app-ae5b6.firebaseapp.com",
            projectId: "web-app-ae5b6",
            storageBucket: "web-app-ae5b6.firebasestorage.app",
            messagingSenderId: "921251501161",
            appId: "1:921251501161:web:316ff3fc4345735762bef8"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const analytics = getAnalytics(app);
        const provider = new GoogleAuthProvider();

        // Password toggle
        document.querySelectorAll('.toggle-password').forEach(icon => {
            icon.addEventListener('click', function() {
                const passwordField = this.parentElement.querySelector('input');
                const type = passwordField.type === 'password' ? 'text' : 'password';
                passwordField.type = type;
                this.classList.toggle('fa-eye-slash');
                logEvent(analytics, 'toggle_password');
            });
        });

        // Form submission
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const errorMessage = document.getElementById('errorMessage');

            try {
                await signInWithEmailAndPassword(auth, email, password);
                logEvent(analytics, 'login_success');
                window.location.href = '/homepage.html';
            } catch (error) {
                errorMessage.textContent = this.getErrorMessage(error.code);
                errorMessage.classList.add('show');
                logEvent(analytics, 'login_error', { error: error.code });
                setTimeout(() => errorMessage.classList.remove('show'), 3000);
            }
        });

        // Google Sign-In
        document.querySelector('.google').addEventListener('click', () => {
            signInWithPopup(auth, provider)
                .then(() => window.location.href = '/homepage.html')
                .catch(error => console.error(error));
        });

        // Error messages
        function getErrorMessage(code) {
            const messages = {
                'auth/invalid-email': 'Invalid email format',
                'auth/user-disabled': 'Account disabled',
                'auth/user-not-found': 'Account not found',
                'auth/wrong-password': 'Incorrect password',
                'default': 'Login failed. Please try again.'
            };
            return messages[code] || messages['default'];
        }

        // Signup link
        document.getElementById('signupLink').addEventListener('click', (e) => {
            e.preventDefault();
            window.location.href = '/signup.html';
        });
    </script>
</body>
</html>
