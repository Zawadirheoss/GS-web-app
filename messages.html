<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gospel Springs Community</title>
    <script src="https://www.gstatic.com/firebasejs/11.6.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/11.6.0/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/11.6.0/firebase-auth.js"></script>
    <style>
        :root {
            --primary-color: #25D366;
            --secondary-color: #128C7E;
            --light-color: #DCF8C6;
            --dark-color: #075E54;
            --white: #ffffff;
            --gray: #ece5dd;
            --dark-gray: #333;
            --light-gray: #f5f5f5;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background-color: var(--gray);
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .header {
            background-color: var(--secondary-color);
            color: var(--white);
            padding: 10px 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
            z-index: 10;
        }

        .logo-container {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .logo {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            object-fit: cover;
        }

        .app-title {
            font-size: 1.5rem;
            font-weight: 600;
        }

        .profile {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background-color: var(--primary-color);
            color: var(--white);
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            cursor: pointer;
        }

        .chat-container {
            display: flex;
            flex: 1;
            overflow: hidden;
        }

        .sidebar {
            width: 30%;
            background-color: var(--white);
            border-right: 1px solid #ddd;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
        }

        .search-container {
            padding: 10px;
            background-color: var(--white);
            border-bottom: 1px solid #eee;
        }

        .search-input {
            width: 100%;
            padding: 8px 15px;
            border-radius: 20px;
            border: 1px solid #ddd;
            outline: none;
        }

        .chat-list {
            flex: 1;
            overflow-y: auto;
        }

        .chat-item {
            padding: 12px 15px;
            border-bottom: 1px solid #eee;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 10px;
            transition: background-color 0.2s;
        }

        .chat-item:hover {
            background-color: var(--light-gray);
        }

        .chat-item.active {
            background-color: var(--light-color);
        }

        .chat-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background-color: var(--primary-color);
            color: var(--white);
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
        }

        .chat-info {
            flex: 1;
        }

        .chat-name {
            font-weight: 600;
            margin-bottom: 3px;
        }

        .chat-preview {
            font-size: 0.8rem;
            color: #666;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .main-chat {
            flex: 1;
            display: flex;
            flex-direction: column;
            background-image: url('https://web.whatsapp.com/img/bg-chat-tile-light_a4be512e7195b6b733d9110b408f075d.png');
            background-repeat: repeat;
            background-color: var(--gray);
        }

        .chat-header {
            padding: 10px 15px;
            background-color: var(--light-gray);
            border-bottom: 1px solid #ddd;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .chat-title {
            font-weight: 600;
            flex: 1;
        }

        .messages-container {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .message {
            max-width: 70%;
            padding: 10px 15px;
            border-radius: 8px;
            position: relative;
            word-wrap: break-word;
        }

        .received {
            align-self: flex-start;
            background-color: var(--white);
            border-top-left-radius: 0;
        }

        .sent {
            align-self: flex-end;
            background-color: var(--light-color);
            border-top-right-radius: 0;
        }

        .message-info {
            display: flex;
            justify-content: space-between;
            margin-bottom: 5px;
            font-size: 0.8rem;
        }

        .sender-name {
            font-weight: 600;
            color: var(--dark-color);
        }

        .message-time {
            color: #666;
            margin-left: 10px;
        }

        .message-content {
            margin-bottom: 5px;
        }

        .reply-indicator {
            font-size: 0.8rem;
            color: var(--dark-color);
            background-color: rgba(0,0,0,0.05);
            padding: 5px;
            border-radius: 5px;
            margin-bottom: 5px;
            border-left: 3px solid var(--primary-color);
        }

        .message-actions {
            position: absolute;
            right: 5px;
            bottom: 5px;
            display: none;
        }

        .message:hover .message-actions {
            display: flex;
            gap: 5px;
        }

        .action-btn {
            background: none;
            border: none;
            color: #666;
            cursor: pointer;
            font-size: 0.8rem;
        }

        .action-btn:hover {
            color: var(--dark-color);
        }

        .deleted-message {
            font-style: italic;
            color: #999;
        }

        .input-container {
            padding: 10px;
            background-color: var(--light-gray);
            border-top: 1px solid #ddd;
            display: flex;
            gap: 10px;
        }

        .message-input {
            flex: 1;
            padding: 12px 15px;
            border-radius: 20px;
            border: none;
            outline: none;
            font-size: 1rem;
        }

        .send-btn {
            background-color: var(--primary-color);
            color: var(--white);
            border: none;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        .send-btn:hover {
            background-color: var(--secondary-color);
        }

        .no-messages {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #666;
            font-size: 1.2rem;
        }

        .group-info {
            font-size: 0.8rem;
            color: #666;
            text-align: center;
            padding: 10px;
            border-top: 1px solid #eee;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.5);
            z-index: 100;
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background-color: var(--white);
            padding: 20px;
            border-radius: 8px;
            width: 80%;
            max-width: 400px;
        }

        .modal-title {
            margin-bottom: 15px;
            font-size: 1.2rem;
            color: var(--dark-color);
        }

        .modal-input {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }

        .modal-buttons {
            display: flex;
            justify-content: flex-end;
            gap: 10px;
        }

        .modal-btn {
            padding: 8px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .cancel-btn {
            background-color: #f5f5f5;
        }

        .confirm-btn {
            background-color: var(--primary-color);
            color: var(--white);
        }

        @media (max-width: 768px) {
            .sidebar {
                width: 100%;
                display: none;
            }
            
            .sidebar.active {
                display: flex;
            }
            
            .main-chat {
                display: none;
            }
            
            .main-chat.active {
                display: flex;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="logo-container">
            <img src="Gospel springs logo.jpg" alt="Logo" class="logo">
            <div class="app-title">Gospel Springs Community</div>
        </div>
        <div class="profile" id="profileBtn"></div>
    </div>

    <div class="chat-container">
        <div class="sidebar" id="sidebar">
            <div class="search-container">
                <input type="text" class="search-input" placeholder="Search or start new chat">
            </div>
            <div class="chat-list" id="chatList">
                <!-- Chats will be populated here -->
            </div>
            <div class="group-info">
                Group created on <span id="groupCreatedAt">loading...</span>
            </div>
        </div>

        <div class="main-chat" id="mainChat">
            <div class="chat-header">
                <div class="chat-title">Community Chat</div>
            </div>
            <div class="messages-container" id="messagesContainer">
                <div class="no-messages">No messages yet</div>
            </div>
            <div class="input-container">
                <input type="text" class="message-input" id="messageInput" placeholder="Type a message">
                <button class="send-btn" id="sendBtn">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <line x1="22" y1="2" x2="11" y2="13"></line>
                        <polygon points="22 2 15 22 11 13 2 9 22 2"></polygon>
                    </svg>
                </button>
            </div>
        </div>
    </div>

    <div class="modal" id="privateChatModal">
        <div class="modal-content">
            <div class="modal-title">Start Private Chat</div>
            <input type="text" class="modal-input" id="privateChatEmail" placeholder="Enter user email">
            <div class="modal-buttons">
                <button class="modal-btn cancel-btn" id="cancelPrivateChat">Cancel</button>
                <button class="modal-btn confirm-btn" id="confirmPrivateChat">Start Chat</button>
            </div>
        </div>
    </div>

    <div class="modal" id="replyModal">
        <div class="modal-content">
            <div class="modal-title">Reply to Message</div>
            <div id="replyPreview" style="margin-bottom: 15px; padding: 10px; background-color: #f5f5f5; border-radius: 5px;"></div>
            <input type="text" class="modal-input" id="replyMessage" placeholder="Type your reply">
            <div class="modal-buttons">
                <button class="modal-btn cancel-btn" id="cancelReply">Cancel</button>
                <button class="modal-btn confirm-btn" id="confirmReply">Send Reply</button>
            </div>
        </div>
    </div>

    <script type="module">
        // Initialize Firebase
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.0/firebase-app.js";
        import { getFirestore, collection, addDoc, query, where, onSnapshot, doc, deleteDoc, serverTimestamp, orderBy, getDoc, setDoc } from "https://www.gstatic.com/firebasejs/11.6.0/firebase-firestore.js";
        import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/11.6.0/firebase-auth.js";

        const firebaseConfig = {
            apiKey: "AIzaSyDJJqxh3UOsTcBPAXLeEWeLoQRmIy_6hNU",
            authDomain: "web-app-ae5b6.firebaseapp.com",
            projectId: "web-app-ae5b6",
            storageBucket: "web-app-ae5b6.firebasestorage.app",
            messagingSenderId: "921251501161",
            appId: "1:921251501161:web:316ff3fc4345735762bef8"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const auth = getAuth(app);

        // DOM elements
        const profileBtn = document.getElementById('profileBtn');
        const messagesContainer = document.getElementById('messagesContainer');
        const messageInput = document.getElementById('messageInput');
        const sendBtn = document.getElementById('sendBtn');
        const chatList = document.getElementById('chatList');
        const groupCreatedAt = document.getElementById('groupCreatedAt');
        const privateChatModal = document.getElementById('privateChatModal');
        const privateChatEmail = document.getElementById('privateChatEmail');
        const cancelPrivateChat = document.getElementById('cancelPrivateChat');
        const confirmPrivateChat = document.getElementById('confirmPrivateChat');
        const replyModal = document.getElementById('replyModal');
        const replyPreview = document.getElementById('replyPreview');
        const replyMessage = document.getElementById('replyMessage');
        const cancelReply = document.getElementById('cancelReply');
        const confirmReply = document.getElementById('confirmReply');

        // Global variables
        let currentUser = null;
        let currentChat = 'community';
        let replyToMessage = null;
        let groupCreationDate = null;

        // Check authentication state
        onAuthStateChanged(auth, (user) => {
            if (user) {
                currentUser = user;
                initApp();
            } else {
                window.location.href = 'login.html';
            }
        });

        // Initialize the app
        function initApp() {
            // Set up profile button
            const emailInitial = currentUser.email ? currentUser.email.charAt(0).toUpperCase() : 'U';
            profileBtn.textContent = emailInitial;
            
            // Set up event listeners
            sendBtn.addEventListener('click', sendMessage);
            messageInput.addEventListener('keypress', (e) => {
                if (e.key === 'Enter') sendMessage();
            });
            
            profileBtn.addEventListener('click', () => {
                if (confirm('Do you want to sign out?')) {
                    signOut(auth);
                }
            });
            
            // Load group info
            loadGroupInfo();
            
            // Load community chat by default
            loadChat('community');
            
            // Set up private chat modal
            cancelPrivateChat.addEventListener('click', () => {
                privateChatModal.style.display = 'none';
            });
            
            confirmPrivateChat.addEventListener('click', () => {
                startPrivateChat(privateChatEmail.value);
                privateChatModal.style.display = 'none';
            });
            
            // Set up reply modal
            cancelReply.addEventListener('click', () => {
                replyModal.style.display = 'none';
                replyToMessage = null;
            });
            
            confirmReply.addEventListener('click', () => {
                if (replyMessage.value.trim()) {
                    sendMessage(replyMessage.value, replyToMessage);
                    replyMessage.value = '';
                    replyModal.style.display = 'none';
                    replyToMessage = null;
                }
            });
        }

        // Load group information
        async function loadGroupInfo() {
            const groupDoc = await getDoc(doc(db, 'groups', 'community'));
            if (groupDoc.exists()) {
                groupCreationDate = groupDoc.data().createdAt.toDate();
                groupCreatedAt.textContent = groupCreationDate.toLocaleString();
                
                // Create user's personal document if it doesn't exist
                const userDocRef = doc(db, 'users', currentUser.uid);
                const userDoc = await getDoc(userDocRef);
                
                if (!userDoc.exists()) {
                    await setDoc(userDocRef, {
                        email: currentUser.email,
                        displayName: currentUser.displayName || currentUser.email.split('@')[0],
                        joinedAt: serverTimestamp()
                    });
                }
            } else {
                // Create group document if it doesn't exist
                await setDoc(doc(db, 'groups', 'community'), {
                    name: 'Gospel Springs Community',
                    createdAt: serverTimestamp(),
                    isGroup: true
                });
                
                groupCreatedAt.textContent = 'Just now';
            }
        }

        // Load chat messages
        function loadChat(chatId) {
            currentChat = chatId;
            messagesContainer.innerHTML = '<div class="no-messages">Loading messages...</div>';
            
            // Check if this is a community chat or private chat
            const isCommunity = chatId === 'community';
            
            let messagesQuery;
            
            if (isCommunity) {
                messagesQuery = query(
                    collection(db, 'conversations', 'community', 'messages'),
                    orderBy('timestamp', 'asc')
                );
            } else {
                // For private chats, we need to check both possible conversation paths
                const conversationPath1 = `private_${currentUser.uid}_${chatId}`;
                const conversationPath2 = `private_${chatId}_${currentUser.uid}`;
                
                // Try to find which conversation exists
                Promise.all([
                    getDoc(doc(db, 'conversations', conversationPath1)),
                    getDoc(doc(db, 'conversations', conversationPath2))
                ]).then(([doc1, doc2]) => {
                    const actualPath = doc1.exists() ? conversationPath1 : 
                                    doc2.exists() ? conversationPath2 : null;
                    
                    if (actualPath) {
                        messagesQuery = query(
                            collection(db, 'conversations', actualPath, 'messages'),
                            orderBy('timestamp', 'asc')
                        );
                        setupMessagesListener(messagesQuery, isCommunity);
                    } else {
                        // No conversation exists yet - create one
                        const newPath = `private_${currentUser.uid}_${chatId}`;
                        setDoc(doc(db, 'conversations', newPath), {
                            participants: [currentUser.uid, chatId],
                            createdAt: serverTimestamp()
                        }).then(() => {
                            messagesQuery = query(
                                collection(db, 'conversations', newPath, 'messages'),
                                orderBy('timestamp', 'asc')
                            );
                            setupMessagesListener(messagesQuery, isCommunity);
                        });
                    }
                });
                return;
            }
            
            setupMessagesListener(messagesQuery, isCommunity);
        }

        function setupMessagesListener(messagesQuery, isCommunity) {
            onSnapshot(messagesQuery, (snapshot) => {
                if (snapshot.empty) {
                    messagesContainer.innerHTML = '<div class="no-messages">No messages yet</div>';
                    return;
                }
                
                messagesContainer.innerHTML = '';
                
                snapshot.docChanges().forEach((change) => {
                    if (change.type === 'added') {
                        displayMessage(change.doc.data(), isCommunity);
                    } else if (change.type === 'modified') {
                        // Handle message updates (like deletions)
                        updateMessage(change.doc.data(), isCommunity);
                    }
                });
                
                // Scroll to bottom
                messagesContainer.scrollTop = messagesContainer.scrollHeight;
            });
        }

        // Display a message
        function displayMessage(message, isCommunity) {
            if (message.deleted) {
                displayDeletedMessage(message, isCommunity);
                return;
            }
            
            const messageElement = document.createElement('div');
            messageElement.className = `message ${message.senderId === currentUser.uid ? 'sent' : 'received'}`;
            
            let senderInfo;
            if (isCommunity) {
                senderInfo = message.senderId === currentUser.uid ? 
                    `You • ${message.timestamp.toDate().toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'})}` :
                    `${message.senderName || message.senderEmail} • ${message.timestamp.toDate().toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'})}`;
            } else {
                senderInfo = message.senderId === currentUser.uid ? 
                    `You • ${message.timestamp.toDate().toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'})}` :
                    `${message.senderName || 'User'} • ${message.timestamp.toDate().toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'})}`;
            }
            
            let replySection = '';
            if (message.replyTo) {
                const repliedMessage = message.replyTo;
                replySection = `
                    <div class="reply-indicator">
                        Replying to ${repliedMessage.senderId === currentUser.uid ? 'yourself' : repliedMessage.senderName || repliedMessage.senderEmail}: 
                        ${repliedMessage.content}
                    </div>
                `;
            }
            
            messageElement.innerHTML = `
                <div class="message-info">
                    <span class="sender-name">${senderInfo}</span>
                </div>
                ${replySection}
                <div class="message-content">${message.content}</div>
                <div class="message-actions">
                    ${message.senderId === currentUser.uid ? 
                        `<button class="action-btn delete-btn" data-id="${message.id}">Delete</button>` : ''}
                    <button class="action-btn reply-btn" data-id="${message.id}">Reply</button>
                </div>
            `;
            
            messagesContainer.appendChild(messageElement);
            
            // Add event listeners for the action buttons
            if (message.senderId === currentUser.uid) {
                const deleteBtn = messageElement.querySelector('.delete-btn');
                deleteBtn.addEventListener('click', () => deleteMessage(message.id));
            }
            
            const replyBtn = messageElement.querySelector('.reply-btn');
            replyBtn.addEventListener('click', () => prepareReply(message));
            
            // Add swipe for reply on touch devices
            if ('ontouchstart' in window) {
                let startX, startY;
                
                messageElement.addEventListener('touchstart', (e) => {
                    startX = e.touches[0].clientX;
                    startY = e.touches[0].clientY;
                }, false);
                
                messageElement.addEventListener('touchmove', (e) => {
                    if (!startX || !startY) return;
                    
                    const xDiff = startX - e.touches[0].clientX;
                    const yDiff = startY - e.touches[0].clientY;
                    
                    if (Math.abs(xDiff) > Math.abs(yDiff)) {
                        if (xDiff > 50) { // Swipe left
                            prepareReply(message);
                            startX = null;
                            startY = null;
                        }
                    }
                }, false);
            }
        }

        function displayDeletedMessage(message, isCommunity) {
            const messageElement = document.createElement('div');
            messageElement.className = `message ${message.senderId === currentUser.uid ? 'sent' : 'received'}`;
            
            let senderInfo;
            if (isCommunity) {
                senderInfo = message.senderId === currentUser.uid ? 
                    `You • ${message.timestamp.toDate().toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'})}` :
                    `${message.senderName || message.senderEmail} • ${message.timestamp.toDate().toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'})}`;
            } else {
                senderInfo = message.senderId === currentUser.uid ? 
                    `You • ${message.timestamp.toDate().toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'})}` :
                    `${message.senderName || 'User'} • ${message.timestamp.toDate().toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'})}`;
            }
            
            messageElement.innerHTML = `
                <div class="message-info">
                    <span class="sender-name">${senderInfo}</span>
                </div>
                <div class="message-content deleted-message">This message was deleted</div>
            `;
            
            messagesContainer.appendChild(messageElement);
        }

        function updateMessage(message, isCommunity) {
            if (message.deleted) {
                const messageElements = document.querySelectorAll(`.message`);
                for (const element of messageElements) {
                    const deleteBtn = element.querySelector('.delete-btn');
                    if (deleteBtn && deleteBtn.dataset.id === message.id) {
                        element.querySelector('.message-content').textContent = 'This message was deleted';
                        element.querySelector('.message-content').className = 'message-content deleted-message';
                        const actions = element.querySelector('.message-actions');
                        if (actions) actions.remove();
                        break;
                    }
                }
            }
        }

        // Prepare to reply to a message
        function prepareReply(message) {
            replyToMessage = message;
            replyPreview.innerHTML = `
                <strong>Replying to ${message.senderId === currentUser.uid ? 'yourself' : message.senderName || message.senderEmail}:</strong>
                <p>${message.content}</p>
            `;
            replyModal.style.display = 'flex';
            replyMessage.focus();
        }

        // Send a message
        async function sendMessage(content = null, replyTo = null) {
            content = content || messageInput.value.trim();
            if (!content) return;
            
            const isCommunity = currentChat === 'community';
            let conversationPath;
            
            if (isCommunity) {
                conversationPath = 'community';
            } else {
                // For private chats, find the correct conversation path
                const conversationPath1 = `private_${currentUser.uid}_${currentChat}`;
                const conversationPath2 = `private_${currentChat}_${currentUser.uid}`;
                
                const [doc1, doc2] = await Promise.all([
                    getDoc(doc(db, 'conversations', conversationPath1)),
                    getDoc(doc(db, 'conversations', conversationPath2))
                ]);
                
                conversationPath = doc1.exists() ? conversationPath1 : 
                                doc2.exists() ? conversationPath2 : 
                                conversationPath1; // If neither exists, we'll create the first one
            }
            
            const messageData = {
                content: content,
                senderId: currentUser.uid,
                senderEmail: currentUser.email,
                senderName: currentUser.displayName || currentUser.email.split('@')[0],
                timestamp: serverTimestamp(),
                deleted: false
            };
            
            if (replyTo) {
                messageData.replyTo = {
                    senderId: replyTo.senderId,
                    senderEmail: replyTo.senderEmail,
                    senderName: replyTo.senderName,
                    content: replyTo.content,
                    timestamp: replyTo.timestamp
                };
            }
            
            // Add message to the conversation
            const docRef = await addDoc(
                collection(db, 'conversations', conversationPath, 'messages'),
                messageData
            );
            
            // Also add to sender's subcollection for their own records
            await addDoc(
                collection(db, 'users', currentUser.uid, 'messages'),
                {
                    ...messageData,
                    conversationId: isCommunity ? 'community' : currentChat,
                    messageId: docRef.id
                }
            );
            
            if (isCommunity) {
                // Clear input only for community chat (private chat uses modal)
                messageInput.value = '';
                messageInput.focus();
            }
        }

        // Delete a message
        async function deleteMessage(messageId) {
            if (!confirm('Are you sure you want to delete this message?')) return;
            
            const isCommunity = currentChat === 'community';
            let conversationPath;
            
            if (isCommunity) {
                conversationPath = 'community';
            } else {
                // For private chats, find the correct conversation path
                const conversationPath1 = `private_${currentUser.uid}_${currentChat}`;
                const conversationPath2 = `private_${currentChat}_${currentUser.uid}`;
                
                const [doc1, doc2] = await Promise.all([
                    getDoc(doc(db, 'conversations', conversationPath1)),
                    getDoc(doc(db, 'conversations', conversationPath2))
                ]);
                
                conversationPath = doc1.exists() ? conversationPath1 : 
                                doc2.exists() ? conversationPath2 : null;
                
                if (!conversationPath) return;
            }
            
            // Mark as deleted in the conversation
            await setDoc(
                doc(db, 'conversations', conversationPath, 'messages', messageId),
                { deleted: true },
                { merge: true }
            );
            
            // Also mark as deleted in the user's own records
            const userMessagesQuery = query(
                collection(db, 'users', currentUser.uid, 'messages'),
                where('messageId', '==', messageId)
            );
            
            const userMessagesSnapshot = await getDocs(userMessagesQuery);
            userMessagesSnapshot.forEach(async (doc) => {
                await setDoc(
                    doc.ref,
                    { deleted: true },
                    { merge: true }
                );
            });
        }

        // Start a private chat
        async function startPrivateChat(email) {
            if (!email) return;
            
            // Find user by email
            const usersQuery = query(
                collection(db, 'users'),
                where('email', '==', email)
            );
            
            const querySnapshot = await getDocs(usersQuery);
            if (querySnapshot.empty) {
                alert('User not found');
                return;
            }
            
            const userDoc = querySnapshot.docs[0];
            if (userDoc.id === currentUser.uid) {
                alert("You can't chat with yourself");
                return;
            }
            
            // Load the private chat
            currentChat = userDoc.id;
            loadChat(currentChat);
        }

        // Load chat list
        async function loadChatList() {
            // For simplicity, we'll just show the community chat and option to start private chats
            chatList.innerHTML = `
                <div class="chat-item active" data-chat="community">
                    <div class="chat-avatar">C</div>
                    <div class="chat-info">
                        <div class="chat-name">Community Chat</div>
                        <div class="chat-preview">Group chat for everyone</div>
                    </div>
                </div>
                <div class="chat-item" id="startPrivateChat">
                    <div class="chat-avatar">+</div>
                    <div class="chat-info">
                        <div class="chat-name">New Private Chat</div>
                        <div class="chat-preview">Start a private conversation</div>
                    </div>
                </div>
            `;
            
            // Set up event listeners
            document.querySelector('.chat-item[data-chat="community"]').addEventListener('click', () => {
                document.querySelectorAll('.chat-item').forEach(item => item.classList.remove('active'));
                document.querySelector('.chat-item[data-chat="community"]').classList.add('active');
                loadChat('community');
            });
            
            document.getElementById('startPrivateChat').addEventListener('click', () => {
                privateChatEmail.value = '';
                privateChatModal.style.display = 'flex';
                privateChatEmail.focus();
            });
        }

        // Initialize chat list
        loadChatList();
    </script>
</body>
